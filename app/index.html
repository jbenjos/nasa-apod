<!doctype html>
<html lang="en" ng-app="apodApp">

  <head>
    <meta charset="UTF-8">
    <title>apod Project</title>
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- START custom links  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- END custom links -->
  </head>

  <body>

    <!-- START nav bar -->
    <nav class="nav-wrapper teal blue lighten-2" ng-include="'views/navbar.view.html'"></nav> 
    <!-- END nav bar -->

    <!-- START main -->
    <main class="container-fluid" ng-view /></main>
    <!-- END main -->
    
    <!-- START footer -->
    <footer class="page-footer teal blue lighten-1" ng-include="'views/footer.view.html'"></footer>
    <!-- END footer -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/materialize/bin/materialize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home.controller.js"></script>
    <script src="scripts/controllers/about.controller.js"></script>
    <script src="scripts/services/apod.service.js"></script>
    <!-- endbuild -->
  </body>
</html>
